      $(document).ready(function(){
        var count = streams.home.length - 1;

        var tweetStream = function(user){
          if (user === undefined){
            var index = streams.home.length - 1;
            var tweet = streams.home[index];
          } else {
            var index = streams.users[user].length - 1;
            var tweet = streams.users[user][index];
          }  

          while(index >= 0) {           
            var $tweet = $('<div class="single-tweet">' + '<button class="username"' + 'id="' + tweet.user + '">@' + tweet.user + '</button>: ' + tweet.message + '  ' + tweet.created_at + '</div>');
            $tweet.appendTo('main');
            index -= 1;
          }
        };

    //  Button click to load new tweets 
        $('.bigButton').on('click', function() {
          
          $('.bigButton').text('Load New Twittles');

          //tweetStream();

          $('main').html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="single-tweet">' + '<button class="username"' + 'id="' + tweet.user + '">@' + tweet.user + '</button>: ' + tweet.message + '  ' + tweet.created_at + '</div>');
            $tweet.appendTo('main');
            index -= 1;
          }

        }); 

    
    //  Cick to see only a user's tweets
       $('main').on('click', '.username', function() {
          
          $(this).closest('.bigButton').text('Back to Home');

          //tweetStream();

          $('main').html('');

          var index = streams.users.mracus.length - 1;
          while(index >= 0){
            var tweet = streams.users.mracus[index];
            var $tweet = $('<div class="single-tweet">' + '<button class="username"' + 'id="' + tweet.user + '">@' + tweet.user + '</button>: ' + tweet.message + '  ' + tweet.created_at + '</div>');
            $tweet.appendTo('main');
            index -= 1;
          } 
        }); 

      }); // << closes the document.ready function

    </script>
